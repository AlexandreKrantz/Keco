<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Using your mobile?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        For a better experience on this page please make sure your device is in landscape orientation. 
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" aria-label="Close" class="btn btn-primary">Got it</button>
      </div>
    </div>
  </div>
</div>

  <!-- INTERFACE -->
  <header>
  	<!-- <a href="https://www.algolia.com/"><img src="./assets/img/search-by-algolia.png"/></a>   -->
    <div id="search-input"></div>
  </header>
  <!-- <button type="button" class="btn btn-sm btn-block btn-outline-primary viewMore" data-toggle="collapse" data-target="#left-column" aria-expanded="false" aria-controls="collapseCategories">Select categories</button> -->
  
  <main id="search-app">
    <div id="left-column">
      <div id="hierarchicalCategories" class="facet"></div>
      <div id="location" class="facet"></div>
      <div id="popularity-selector" class="facet"></div>

    </div>

    <div id="right-column">
      <div id="sort-by-wrapper"><span id="sort-by"></span></div>
      <div id="stats"></div>
      <div id="active-filters"></div>
      <div id="hits"></div>
      <div id="pagination"></div>
    </div>
  </main>
  <!-- /INTERFACE -->


  <!-- TEMPLATES -->
  <script type="text/html" id="hit-template">
    <div class="hit">
      <!--
      <div class="hit-image">
        <img src="{{image}}" alt="{{name}}">
      </div>
      -->
      <div class="hit-content">
        
        <a target="_blank" href="{{{url}}}">
          <h2 class="hit-name">{{{_highlightResult.name.value}}}</h2>
        </a>
        <p class="hit-category-breadcrumb">{{{categories}}}</p>
        <button type="button" class="btn btn-sm btn-block btn-outline-primary viewMore" id="productShow" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample"></button>
        
        <div class="collapse" id="collapseExample"><p class="hit-description" id="products" >{{{_highlightResult.description.value}}} </p></div>
        
      </div>
    </div>

  </script>

  <script type="text/html" id="no-results-template">
    <div id="no-results-message">
      <p>We didn't find any results for <em>"{{query}}"</em>. <br>You can still shop sustainably by buying it <a target="_blank" href="https://www.ebay.fr/sch/i.html?_from=R40&_sacat=0&_nkw={{query}}&_dcat=3247&rt=nc&LH_ItemCondition=2000|2500|3000">used</a>.</p>
      <a href="search.html" class='clear-all'>Clear search</a>
    </div>
  </script>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@2.3/dist/instantsearch.min.js"></script>
  <script src="search.js"></script>

	<script>
	function myFunction() {

	    } else {
	        x.className = "topnav";
	    }
	}


	</script>

  </script>
  <!-- check mobile browser -->
  <script type="text/javascript">

	function detectmob() { 
	 if( navigator.userAgent.match(/Android/i)
	 || navigator.userAgent.match(/webOS/i)
	 || navigator.userAgent.match(/iPhone/i)
	 || navigator.userAgent.match(/iPad/i)
	 || navigator.userAgent.match(/iPod/i)
	 || navigator.userAgent.match(/BlackBerry/i)
	 || navigator.userAgent.match(/Windows Phone/i)
	 ){
	    return true;
	  }
	 else {
	    return false;
	  }
	}
	var mobile;
	mobile = detectmob();
	if (mobile == true) {
		$('#exampleModalCenter').modal();
	}


  </script>
