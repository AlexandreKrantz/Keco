<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <!--Bootstrap CDN-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>Keco</title>
</head>

<body>
	<main>
	<div id="searchbox"></div>

	<div class="ais-InstantSearch row">

	  <div class="left-panel col-md-4 d-none d-md-block">
	    <div id="current-refinements"></div>

	    <h5>Category</h5>
		<div id="category" class="facet"></div>
		<hr>
		<h5>Location</h5>
		<div id="location" class="facet"></div>

	  </div>

	  <div class="right-panel col-md-8">

	    <div id="hits"></div>
	  </div>
	</div>
	<div id="pagination"></div>
	</main>

	<!--templates-->
	<script type="text/html" id="no-results-template">
		<div id="no-results-message" class="card">
			<div class="card-body">
				<h5 class="card-title">We didn't find any sustainable companies that sell "{{query}}".</h5>
				<p class="card-text">Try removing a filter or changing the keyword. Buying it used may also be a good option.</p>
				<a href="." class="clear-all btn btn-secondary btn-md" role="button">Clear search</a>
				<a href="https://www.ebay.fr/sch/i.html?_from=R40&_sacat=0&_nkw={{query}}&_dcat=3247&rt=nc&LH_ItemCondition=2000|2500|3000" class="clear-all btn btn-success btn-md" role="button">Buy it pre-loved :)</a>

			</div>

		  
		</div>
	</script>

	<script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.1.1"></script>
	<script src="./src/app.js"></script>


	<!--Bootstrap CDN-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
</body>

</html>
