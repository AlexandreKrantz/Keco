<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./favicon.png">

  <!--Bootstrap CDN-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>ais-ecommerce-demo-app</title>
</head>

<body>
	<div id="searchbox"></div>

	<div class="ais-InstantSearch row">

	  <div class="left-panel col-md-4 d-none d-md-block">
	    <div id="current-refinements"></div>

	    <h2>Category</h2>
		<div id="category"></div>
		<hr>
		<h2>Location</h2>
		<div id="location"></div>

	  </div>

	  <div class="right-panel col-md-8">

	    <div id="hits"></div>
	  </div>
	</div>
	<div id="pagination"></div>

	<!--templates-->
	<script type="text/html" id="no-results-template">
		<div id="no-results-message">
		  <p>We didn't find any sustainable brands that sell "{{query}}".<br>A good option could be to <a target="_blank" href="https://www.ebay.fr/sch/i.html?_from=R40&_sacat=0&_nkw={{query}}&_dcat=3247&rt=nc&LH_ItemCondition=2000|2500|3000">buy it used</a>.</p>
		  <a href="." class='clear-all'>Clear search</a>
		</div>
	</script>

	<script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.1.1"></script>
	<script src="./src/app.js"></script>


	<!--Bootstrap CDN-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
</body>

</html>
