<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#000000">

	<link rel="manifest" href="./manifest.webmanifest">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-153844674-3"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-153844674-3');
	</script>

	<!--Algolia-->

	<link rel="stylesheet" href="./app.css">

	<title>Search | Keco France</title>
</head>

<body>
	<div class="container-fluid ais-InstantSearch">
		<div class="row">
			<div id="searchbox" class="mx-auto col-md-8"></div>
		</div>

		<div class="row">
			<div class="left-panel col-md-4 d-none d-md-block">
				<div id="category" class="facet"></div>
				<div id="location" class="facet"></div>
			</div>
			<div class="right-panel col-md-8">
				<div id="hits"></div>
				<div id="pagination"></div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.1.1"></script>
	<script src="./app.js"></script>


	<!--Bootstrap CDN-->
