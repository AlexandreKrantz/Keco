<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="shortcut icon" href="./src/img/logo.png">


	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-153844674-3"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-153844674-3');
	</script>

	<!--FONTAWESOME-->
	<script src="https://kit.fontawesome.com/f94ba2d3aa.js" crossorigin="anonymous"></script>

  <!--Bootstrap CDN-->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css">
  <link rel="stylesheet" href="./src/index.css">
  <link rel="stylesheet" href="./src/app.css">

  <title>Keco</title>
</head>

<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">
			<img src="./src/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
			Keco    
        </a> 
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
	  
		<div class="collapse navbar-collapse" id="navbarsExample04">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item">
			  <a class="nav-link" href="https://bcorporation.eu/about-b-corps">About B Corps</a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="https://bthechange.com/">B the Change</a>
			</li>
		  </ul>
		</div>
	</nav>


	<main>

	<div class="ais-InstantSearch row">
	
		<div class="left-panel col-md-4 d-none d-md-block">
		<hr>
	    <h5>Category</h5>
		<div id="category" class="facet"></div>
		<hr>
		<h5>Location</h5>
		<div id="location" class="facet"></div>

	  </div>

	  <div class="right-panel col-md-8">
		<div id="searchbox"></div>

		<div id="hits"></div>
		
		<div id="pagination"></div>

	  </div>
	</div>
	</main>

	<footer class="text-muted container">
		<hr>
		<div class="row">
			<div class="col-md-8">
				<h3>Keco's mission is to help people consume sustainably.</h3>
			</div>
			<div class="col-md-4">
				<h1>
				<i class="fab fa-instagram fa-lg"></i>

				<i class="fab fa-facebook fa-lg"></i>
				</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				
			</div>
			<div class="col-md-4">
				
			</div>
		</div>
	</footer>

	<!--templates-->
	<script type="text/html" id="no-results-template">
		<div id="no-results-message" class="card"> 
			<div class="card-body">
				<h5 class="card-title">No results were found for "{{query}}".</h5>
				<p class="card-text">Try removing a filter or changing the query. Buying it used may also be a good option.</p>
				<a href="." class="clear-all btn btn-secondary btn-md" role="button">Clear search</a>
				<a href="https://www.ebay.fr/sch/i.html?_from=R40&_sacat=0&_nkw={{query}}&_dcat=3247&rt=nc&LH_ItemCondition=2000|2500|3000" class="clear-all btn btn-success btn-md" role="button">Buy it used</a>

			</div>

		  
		</div>
	</script>

	<script src="https://cdn.jsdelivr.net/algoliasearch/3.32.0/algoliasearchLite.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.1.1"></script>
	<script src="./src/app.js"></script>


	<!--Bootstrap CDN-->
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
</body>

</html>
